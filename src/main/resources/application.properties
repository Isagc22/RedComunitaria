spring.application.name=ProyectoTalentoTech
spring.datasource.url=jdbc:mysql://localhost:3307/redcomunitaria
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Habilita subida de archivos
spring.servlet.multipart.enabled=true
# Tamaño máximo de un archivo individual (10MB)
spring.servlet.multipart.max-file-size=10MB
# Tamaño máximo de toda la solicitud (50MB)
spring.servlet.multipart.max-request-size=50MB





